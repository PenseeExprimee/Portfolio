<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensée Exprimée</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class = "top-page">
        <h1 class="titre-principal">Pensée Exprimée</h1>
    </section>
    
    <section class = "menu">
        <nav class ="nav-menu">
            <ul class="nav-links">
                <li><a class="nav-options" href="#">Accueil</a></li>
                <li><a class="nav-options" href="#">Qui suis-je?</a></li>
                <li><a class="nav-options" href="#">Réseaux sociaux</a></li>
            </ul>
        </nav>
    </section>
    <section class ="projects">
        <h2 class="section-title">Mes projets</h2>
        <div class="project-list">
            <a class = "project-grid0 project-box">
                <div class = "project-details">
                    <p class ="project-name">Project 0</p>
                    <p class ="difficulty-level" >0 star</p>
                </div>
            </a>
            <a class = "project-grid1 project-box">
                <div class = "project-details">
                    <p class ="project-name">Project 1</p>
                    <p class ="difficulty-level" >1 star</p>
                </div>
            </a>
            <a class = "project-grid2 project-box">
                <div class = "project-details">
                    <p class ="project-name">Project 2</p>
                    <p class ="difficulty-level" >2 stars</p>
                </div>
            </a>

        </div>

    </section>
    <section class ="contacts">
        <h2 class="section-title">Me contacter</h2>
        <div class="contact-list">
            <a class = "youtube contact-box">
                <div class = "contact-details">
                    <i class="fa fa-youtube-play" style="font-size:48px;color:red"></i>
                    <p class ="contact-name">Youtube</p>
                </div>
            </a>
            <a class = "instagram contact-box">
                <div class = "contact-details">
                    <i class="fa fa-instagram" style="font-size:48px;"></i>
                    <p class ="contact-name">Instagram</p>
                </div>
            </a>
            <a class = "mail contact-box">
                <div class = "contact-details">
                    <i class="fa fa-envelope" style="font-size:48px;"></i>
                    <p class ="contact-name">Email</p>
                </div>
            </a>

        </div>

    </section>
    
    
</body>
</html>
